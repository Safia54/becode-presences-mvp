<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{
    outline: 1px dotted black;
  }
  .student{
    height: 100px;
    border: 1px solid grey;
    margin: 20px;
    padding: 5px;
    border-radius: 5px;
    display: flex;
    flex-wrap: nowrap;
    justify-content: space-between;
  }
  img{
    height: 90px;
    border-radius: 45px;
    flex-shrink: 1;
  }
  .info{
    flex-grow: 2;
    margin-left: 10px;
  }
  .name{
    font-weight: bold;
    font-size: 1.5em;
  }
  .arrival{
    display: flex;
    justify-content: space-between;

  }
</style>
</head>
<body>
  <h1 align="center">Be Code In</h1>
  <div class="student">
    <img src="avatar.png" alt="" class="img-fluid">
    <div class="info">
      <div class="name">
        Camarade John Michel
      </div>
      <div class="arrival">

        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Arrived late
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#" id="arrivedNow">Arrived now</a><br><br>
            <a class="dropdown-item" href="#" id="arrivedAt">Arrived at...</a>
          </div>
        </div>
        <button class="btn btn-success" id="onTime">On Time</button>
      </div>
    </div>
  </div>

  <script src="jquery-3.2.1.min.js"></script>
  <script src="moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function(){
    // Arrivée à temps
    $(".arrival").on('click', '#onTime', function(){
      $('.arrival').html(`
        <p>arrived at <span>09.30Hrs</span></p>
        <button class="btn btn-primary" id="edit">Edit</button>
        `);
    });
    // Sous-button arrivée en retard, maintenant
    $(".arrival").on('click', '#arrivedNow', function(){
      $('.arrival').html(`
        <p>arrived at <span>09.30Hrs</span></p>
        <button class="btn btn-primary" id="edit">Edit</button>
        `);
    });
    // Sous-button arrivée en retard, dirige vers snippet time
    $(".arrival").on('click', '#arrivedAt', function(){
      $('.arrival').html(`
        <div class='col-xs-8'>
        <div class="form-group">
        <div class='input-group date' id='datetimepicker3'>
        <input type='text' class="form-control" />
        <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
        </span>
        </div>
        </div>
        </div>
        <button class="btn btn-primary" id="enterTime">Enter</button>
        `);
    });
    $(".arrival").on('click', 'datetimepicker3', function(){
      $('#datetimepicker3').datetimepicker({
        format: 'LT'
      });
    });
    // Boutton Edit pour rebasculer au statut initial
    $(".arrival").on('click', '#edit', function(){
      $('.arrival').html(`
        <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Arrived late
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" href="#" id="arrivedNow">Arrived now</a><br><br>
        <a class="dropdown-item" href="#" id="arrivedAt">Arrived at...</a>
        </div>
        </div>
        <button class="btn btn-success" id="onTime">On Time</button>
        `);
    });

  });

</script>
</body>
</html>
